<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Catalog - Gridify</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            overflow-y: auto;
            /* Allow scrolling */
        }

        .catalog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .catalog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .catalog-title h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #a0a0a0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .catalog-title p {
            color: var(--text-secondary);
        }

        .category-section {
            margin-bottom: 50px;
        }

        .category-title {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .app-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .app-card.selected {
            background: rgba(76, 201, 240, 0.15);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.2);
        }

        .app-icon {
            font-size: 2.5rem;
            color: #fff;
        }

        .app-name {
            font-weight: 500;
            text-align: center;
            font-size: 0.9rem;
        }

        .selection-check {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent-color);
            color: #1A1A2E;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s;
        }

        .app-card.selected .selection-check {
            opacity: 1;
            transform: scale(1);
        }

        .fab-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .fab-bar.hidden {
            transform: translate(-50%, 150%);
        }

        .selection-count {
            background: var(--accent-color);
            color: #1A1A2E;
            padding: 2px 10px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="catalog-container">
        <div class="catalog-header">
            <div class="catalog-title">
                <h1>App Catalog</h1>
                <p>Descubre y añade las mejores aplicaciones para tu dashboard.</p>
            </div>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                <i class="ri-close-line"></i> Esc
            </button>
        </div>

        <!-- Categories will be injected here -->
        <div id="catalog-content"></div>
    </div>

    <div class="fab-bar hidden" id="action-bar">
        <span style="color:white;"><span class="selection-count" id="count-badge">0</span> Apps seleccionadas</span>
        <button class="btn btn-primary" id="add-apps-btn">Añadir a Gridify</button>
    </div>

    <!-- Custom App Modal -->
    <div id="custom-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3>Añadir Web Personalizada</h3>
                <button class="close-btn" onclick="closeCustomModal()"><i class="ri-close-line"></i></button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label>URL</label>
                    <input type="text" id="custom-url" placeholder="https://ejemplo.com">
                </div>
                <div class="input-group">
                    <label>Nombre</label>
                    <input type="text" id="custom-name" placeholder="Mi Sitio Web">
                </div>
                <div class="input-group">
                    <label>Icono</label>
                    <div class="icon-selector" id="icon-selector">
                        <!-- Icons injected here -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeCustomModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="confirmCustomApp()">Añadir</button>
            </div>
        </div>
    </div>

    <style>
        /* Modal Styles matching main app */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal-overlay:not(.hidden) {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background: #1A1A2E;
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            width: 90%;
            max-width: 450px;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-overlay:not(.hidden) .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-family: inherit;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }

        .icon-selector {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 5px;
        }

        .icon-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .icon-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .icon-option.selected {
            background: var(--accent-color);
            color: #1A1A2E;
        }
    </style>

    <script>
        // Data
        const catalogData = [
            {
                category: "Productividad y Herramientas",
                icon: "ri-briefcase-4-line",
                apps: [
                    { name: 'Gmail', url: 'https://mail.google.com', icon: 'https://cdn.simpleicons.org/gmail', color: '#EA4335' },
                    { name: 'Drive', url: 'https://drive.google.com', icon: 'https://cdn.simpleicons.org/googledrive', color: '#1FA463' },
                    { name: 'Notion', url: 'https://notion.so', icon: 'https://cdn.simpleicons.org/notion', color: '#000000' },
                    { name: 'Trello', url: 'https://trello.com', icon: 'https://cdn.simpleicons.org/trello', color: '#0079BF' },
                    { name: 'Slack', url: 'https://slack.com', icon: 'ri-slack-fill', color: '#4A154B' },
                    { name: 'Zoom', url: 'https://zoom.us', icon: 'https://cdn.simpleicons.org/zoom', color: '#2D8CFF' },
                    { name: 'Calendar', url: 'https://calendar.google.com', icon: 'logos/calendar.svg', color: '#4285F4' },
                    { name: 'Whatsapp', url: 'https://web.whatsapp.com', icon: 'https://cdn.simpleicons.org/whatsapp', color: '#25D366' }
                ]
            },
            {
                category: "Streaming & TV",
                icon: "ri-tv-line",
                apps: [
                    { name: 'Netflix', url: 'https://netflix.com', icon: 'https://cdn.simpleicons.org/netflix', color: '#E50914' },
                    { name: 'HBO Max', url: 'https://www.max.com', icon: 'https://cdn.simpleicons.org/hbomax', color: '#5C2D91' },
                    { name: 'Disney+', url: 'https://disneyplus.com', icon: 'logos/disneyplus.svg', color: '#113CCF' },
                    { name: 'Prime Video', url: 'https://primevideo.com', icon: 'logos/primevideo.svg', color: '#00A8E1' },
                    { name: 'Movistar+', url: 'https://ver.movistarplus.es', icon: 'logos/movistarplus.svg', color: '#003670' }
                ]
            },
            {
                category: "Música y Video",
                icon: "ri-headphone-fill",
                apps: [
                    { name: 'YouTube', url: 'https://youtube.com', icon: 'ri-youtube-fill', color: '#FF0000' },
                    { name: 'Spotify', url: 'https://open.spotify.com', icon: 'https://cdn.simpleicons.org/spotify', color: '#1DB954' },
                    { name: 'Twitch', url: 'https://twitch.tv', icon: 'https://cdn.simpleicons.org/twitch', color: '#9146FF' },
                    { name: 'SoundCloud', url: 'https://soundcloud.com', icon: 'https://cdn.simpleicons.org/soundcloud', color: '#FF5500' }
                ]
            },
            {
                category: "Inteligencia Artificial",
                icon: "ri-brain-line",
                apps: [
                    { name: 'ChatGPT', url: 'https://chat.openai.com', icon: 'ri-openai-fill', color: '#10A37F' },
                    { name: 'Gemini', url: 'https://gemini.google.com', icon: 'ri-gemini-fill', color: '#4285F4' },
                    { name: 'Copilot', url: 'https://copilot.microsoft.com', icon: 'ri-microsoft-fill', color: '#0078D4' },
                    { name: 'Claude', url: 'https://claude.ai', icon: 'ri-robot-fill', color: '#D97757' },
                    { name: 'Midjourney', url: 'https://www.midjourney.com', icon: 'ri-image-2-fill', color: '#FFFFFF' },
                    { name: 'HuggingFace', url: 'https://huggingface.co', icon: 'ri-emoji-sticker-fill', color: '#FFD21E' },
                    { name: 'Perplexity', url: 'https://www.perplexity.ai', icon: 'ri-search-line', color: '#23B6D8' }
                ]
            },
            {
                category: "Redes Sociales",
                icon: "ri-group-line",
                apps: [
                    { name: 'Twitter', url: 'https://twitter.com', icon: 'https://cdn.simpleicons.org/x', color: '#000000' },
                    { name: 'Instagram', url: 'https://instagram.com', icon: 'https://cdn.simpleicons.org/instagram', color: '#E1306C' },
                    { name: 'Facebook', url: 'https://facebook.com', icon: 'https://cdn.simpleicons.org/facebook', color: '#1877F2' },
                    { name: 'LinkedIn', url: 'https://linkedin.com', icon: 'ri-linkedin-fill', color: '#0077B5' },
                    { name: 'TikTok', url: 'https://tiktok.com', icon: 'https://cdn.simpleicons.org/tiktok', color: '#000000' },
                    { name: 'Reddit', url: 'https://reddit.com', icon: 'https://cdn.simpleicons.org/reddit', color: '#FF4500' },
                    { name: 'Discord', url: 'https://discord.com', icon: 'https://cdn.simpleicons.org/discord', color: '#5865F2' },
                    { name: 'Pinterest', url: 'https://pinterest.com', icon: 'https://cdn.simpleicons.org/pinterest', color: '#BD081C' }
                ]
            },
            {
                category: "Compras",
                icon: "ri-shopping-bag-3-line",
                apps: [
                    { name: 'Amazon', url: 'https://amazon.com', icon: 'logos/amazon.svg', color: '#FF9900' },
                    { name: 'AliExpress', url: 'https://aliexpress.com', icon: 'https://cdn.simpleicons.org/aliexpress', color: '#FF4747' },
                    { name: 'Temu', url: 'https://temu.com', icon: 'logos/temu.svg', color: '#FB7701' },
                    { name: 'eBay', url: 'https://ebay.com', icon: 'https://cdn.simpleicons.org/ebay', color: '#E53238' },
                    { name: 'Shein', url: 'https://shein.com', icon: 'ri-t-shirt-fill', color: '#000000' }
                ]
            },
            {
                category: "Widgets",
                icon: "ri-layout-grid-fill",
                apps: [
                    { name: 'Reloj & Fecha', type: 'widget', widgetType: 'clock', icon: 'ri-time-line', color: '#4CC9F0' },
                    { name: 'Clima', type: 'widget', widgetType: 'weather', icon: 'ri-sun-cloudy-line', color: '#FFD700' },
                    { name: 'Mercados', type: 'widget', widgetType: 'stock', symbol: 'AAPL', icon: 'ri-stock-line', color: '#10B981' },
                    { name: 'Notas Rápidas', type: 'widget', widgetType: 'notes', icon: 'ri-sticky-note-line', color: '#F59E0B' },
                    { name: 'Calculadora', type: 'widget', widgetType: 'calculator', icon: 'ri-calculator-line', color: '#8B5CF6' }
                ]
            }
        ];


        const content = document.getElementById('catalog-content');
        const actionBar = document.getElementById('action-bar');
        const badge = document.getElementById('count-badge');
        let selectedApps = new Set();
        let selectedCustomIcon = 'ri-global-line';

        // Check Onboarding Mode
        const urlParams = new URLSearchParams(window.location.search);
        const isOnboarding = urlParams.get('onboarding') === 'true';

        if (isOnboarding) {
            document.querySelector('.catalog-title h1').textContent = "Bienvenido a Gridify";
            document.querySelector('.catalog-title p').textContent = "Selecciona tus aplicaciones favoritas para comenzar.";
        }

        const commonIcons = [
            'ri-global-line', 'ri-home-line', 'ri-star-line', 'ri-heart-line',
            'ri-search-line', 'ri-shopping-cart-line', 'ri-movie-line', 'ri-music-line',
            'ri-gamepad-line', 'ri-book-line', 'ri-briefcase-line', 'ri-mail-line',
            'ri-chat-3-line', 'ri-calendar-line', 'ri-cloud-line', 'ri-map-pin-line',
            'ri-camera-line', 'ri-image-line', 'ri-video-line', 'ri-file-line',
            'ri-folder-line', 'ri-code-line', 'ri-settings-line', 'ri-user-line'
        ];

        function initIconSelector() {
            const container = document.getElementById('icon-selector');
            container.innerHTML = '';
            commonIcons.forEach(icon => {
                const el = document.createElement('div');
                el.className = 'icon-option' + (icon === selectedCustomIcon ? ' selected' : '');
                el.innerHTML = `<i class="${icon}"></i>`;
                el.onclick = () => {
                    document.querySelectorAll('.icon-option').forEach(i => i.classList.remove('selected'));
                    el.classList.add('selected');
                    selectedCustomIcon = icon;
                };
                container.appendChild(el);
            });
        }

        function render() {
            // Add Custom App Section at top
            const customSection = document.createElement('div');
            customSection.className = 'category-section';
            customSection.innerHTML = `
                 <div class="category-title"><i class="ri-global-line"></i> Personalizado</div>
                 <div class="apps-grid">
                    <div class="app-card" onclick="openCustomModal()">
                        <div class="app-icon" style="color: #fff"><i class="ri-add-line"></i></div>
                        <div class="app-name">Añadir Website</div>
                    </div>
                 </div>
            `;
            content.appendChild(customSection);

            catalogData.forEach(cat => {
                const section = document.createElement('div');
                section.className = 'category-section';

                section.innerHTML = `
                    <div class="category-title">
                        <i class="${cat.icon}"></i> ${cat.category}
                    </div>
                    <div class="apps-grid">
                        ${cat.apps.map(app => {
                    // Inject category
                    app.category = cat.category;
                    // Safe serialization
                    const appString = encodeURIComponent(JSON.stringify(app));

                    let iconHtml;
                    if (app.icon.startsWith('http') || app.icon.includes('simpleicons')) {
                        // External URLs from CDN - use mask
                        iconHtml = `<div class="app-icon" style="background-color: ${app.color}; -webkit-mask: url('${app.icon}') no-repeat center / contain; mask: url('${app.icon}') no-repeat center / contain; width: 40px; height: 40px;"></div>`;
                    } else if (app.icon.endsWith('.svg')) {
                        // Local SVG files - use img tag
                        iconHtml = `<div class="app-icon"><img src="${app.icon}" alt="${app.name}" style="width: 40px; height: 40px; object-fit: contain;"></div>`;
                    } else {
                        // RemixIcon classes
                        iconHtml = `<div class="app-icon" style="color: ${app.color}"><i class="${app.icon}"></i></div>`;
                    }

                    return `
                            <div class="app-card" onclick="toggleApp(event, '${appString}')">
                                <div class="selection-check"><i class="ri-check-line"></i></div>
                                ${iconHtml}
                                <div class="app-name">${app.name}</div>
                            </div>
                            `;
                }).join('')}
                    </div>
                `;
                content.appendChild(section);
            });
            initIconSelector();
        }

        window.toggleApp = function (event, appString) {
            // Prevent default behavior and stop propagation
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }

            // Get the card element - could be the card itself or a child
            let card = event.target;
            while (card && !card.classList.contains('app-card')) {
                card = card.parentElement;
            }

            if (!card) return;

            const app = JSON.parse(decodeURIComponent(appString));

            // Check if this is a widget or regular app
            const isWidget = app.type === 'widget';

            // Find existing item by URL (for apps) or widgetType (for widgets)
            const exists = [...selectedApps].find(a => {
                if (isWidget) {
                    return a.type === 'widget' && a.widgetType === app.widgetType;
                } else {
                    return a.url === app.url;
                }
            });

            if (exists) {
                selectedApps.delete(exists);
                card.classList.remove('selected');
            } else {
                selectedApps.add(app);
                card.classList.add('selected');
            }

            updateUI();
        };

        window.openCustomModal = function () {
            document.getElementById('custom-modal').classList.remove('hidden');
            document.getElementById('custom-url').focus();
        };

        window.closeCustomModal = function () {
            document.getElementById('custom-modal').classList.add('hidden');
            document.getElementById('custom-url').value = '';
            document.getElementById('custom-name').value = '';
            document.getElementById('custom-url').style.borderColor = ''; // Reset border color
        };

        window.confirmCustomApp = function () {
            const urlInput = document.getElementById('custom-url');
            const nameInput = document.getElementById('custom-name');
            let url = urlInput.value.trim();
            let name = nameInput.value.trim();

            if (!url) {
                urlInput.style.borderColor = '#FF4747';
                return;
            }
            urlInput.style.borderColor = ''; // Reset border color

            if (!url.startsWith('http')) url = 'https://' + url;
            if (!name) name = new URL(url).hostname;

            const customApp = {
                name: name,
                url: url,
                icon: selectedCustomIcon,
                color: '#ffffff', // Default white for custom
                category: 'Otros'
            };

            selectedApps.add(customApp);
            updateUI();
            closeCustomModal();
        };

        function updateUI() {
            const count = selectedApps.size;
            badge.textContent = count;
            if (count > 0) {
                actionBar.classList.remove('hidden');
            } else {
                actionBar.classList.add('hidden');
            }
        }

        document.getElementById('add-apps-btn').onclick = () => {
            const appsToAdd = [...selectedApps];
            localStorage.setItem('glim_new_apps', JSON.stringify(appsToAdd));
            window.location.href = 'index.html';
        };

        // Escape key listener for modal and page
        document.addEventListener('keydown', (e) => {
            const modal = document.getElementById('custom-modal');
            if (e.key === 'Escape') {
                if (!modal.classList.contains('hidden')) {
                    closeCustomModal();
                } else {
                    window.location.href = 'index.html';
                }
            }
        });

        render();
    </script>
</body>

</html>
